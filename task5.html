<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>

<body>
    <table id="table1" border=1  cellspacing="0" cellpadding="3">
    <form>
        
        <tr>
        <th id="h1"><label for="fname">First name:</label></th>
        <td><input type="text" id="fname" name="fname" size="50"></td>
        </tr>
        <tr>
        <th id="h2"><label for="lname">Last name:</label></th>
        <td><input type="text" id="lname" name="lname" size="50"></td>
        </tr>
        <tr>
            <th id="h3"><label for="email">Email</label></th>
            <td><input type="email" id="email" name="email" size="50"></td>
        </tr>
        <tr>
        <th id="h4"><label for="pwd">Password:</label></th>
        <td><input type="password" id="pwd" name="pwd" size="50"></td>
        </tr>
        <tr>
        <th id="h5"><label for="rpwd">Re Enter Password:</label></th>
        <td><input type="password" id="rpwd" name="rpwd" size="50"></td>
        </tr>
        <tr>
            <th id="h6"><label for="gender" id="sample">Gender:</label></th>
            <td>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <hr>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                
            </td>
        </tr>
        <tr>
            <th id="h7"><label for="age">Age:</label></th>
            <td><input type="text" id="age" name="age" size="50"></td>
        </tr>
        <tr>
            <th id="h8"><label for="pno">Phone Number</label></th>
            <td><input type="text" id="pno" name="pno" size="50"></td>
        </tr>
        <tr>
        <th id="h9"><label for="adr">Address:</label></th>
        <td id="s3"><textarea rows="5" cols="47.5"></textarea></td>
        </tr>
        <tr>
            <th id="h10"><label for="state">State</label></th>
            <td><input type="text" id="state" name="state" size="50"></td>
        </tr>
        <tr>
            <th id="h11"><label for="country">Country</label></th>
            <td><select name="country" id="country"><option value="Choose a country">Choose a Country</option><option value="India">India</option><option value="USA">USA</option></select></td>
        </tr>
        <tr>
            <th id="h12"><label for="lang">Languages Known</label></th>
            <td><input type="checkbox" id="lang" name="lang" value="English">
                <label for="lang"> English</label>
                <input type="checkbox" id="lang" name="lang" value="Kannada">
                <label for="lang"> Kannada</label>
                <input type="checkbox" id="lang" name="lang" value="Hindi">
                <label for="lang"> Hindi</label>
                <input type="checkbox" id="lang" name="lang" value="Telugu">
                <label for="lang"> Telugu</label>
            <tr><td colspan="2"><input type="checkbox" id="details" name="details" value="True" color="blue"> Hereby I declare all the values are true</td></tr>
            <tr><td colspan="2" id="s1" align="right">Log in to <a href="https://ethnus.com/">Ethnus</a> website</td></tr>
        </form>
    </table>
    <br><br>

</body>
</html>
